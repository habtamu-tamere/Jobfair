<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Post a Job Opening</h1>
        <p>Cost: (payment via Telebirr or Chapa)</p>
        
        <form id="jobForm">
            <div class="form-group">
                <label for="jobTitle">Job Title*</label>
                <input type="text" id="jobTitle" required>
            </div>
            
            <div class="form-group">
                <label>Experience Required*</label>
                <div class="radio-group">
                    <label><input type="radio" name="experience" value="yes" required> Yes</label>
                    <label><input type="radio" name="experience" value="no"> No</label>
                </div>
                <div id="yearsExpContainer" style="display: none;">
                    <label for="yearsExp">Years of Experience*</label>
                    <input type="number" id="yearsExp" min="1">
                </div>
            </div>
            
            <div class="form-group">
                <label for="jobDesc">Job Description</label>
                <textarea id="jobDesc" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="requirements">Requirements (one per line)</label>
                <textarea id="requirements" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender Preference</label>
                <select id="gender">
                    <option value="Any">Any</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="location">Location*</label>
                <input type="text" id="location" required>
            </div>
            
            <div class="form-group">
                <label for="contactPhone">Contact Phone*</label>
                <input type="tel" id="contactPhone" required>
            </div>
            
            <div class="form-group">
                <label>Salary*</label>
                <div class="radio-group">
                    <label><input type="radio" name="salaryType" value="negotiable" required> Negotiable</label>
                    <label><input type="radio" name="salaryType" value="fixed"> Fixed Amount</label>
                </div>
                <div id="salaryAmountContainer" style="display: none;">
                    <label for="salaryAmount">Amount (Birr)*</label>
                    <input type="number" id="salaryAmount" min="1">
                </div>
            </div>
            
            <div class="form-group">
                <label for="expiryDate">Job Expiry Date*</label>
                <input type="date" id="expiryDate" required>
            </div>
            
            <button type="submit" id="submitBtn">Proceed to Payment (50 Birr)</button>
        </form>
        
        <div id="paymentModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Complete Payment</h2>
                <p>Please pay 50 Birr using one of the following methods:</p>
                
                <div class="payment-options">
                    <button id="telebirrBtn">Pay with Telebirr</button>
                    <button id="chapaBtn">Pay with Chapa</button>
                </div>
                
                <div id="paymentStatus"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
